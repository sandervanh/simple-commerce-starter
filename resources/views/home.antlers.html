<h2 class="text-center font-bold text-gray-700 text-3xl">Our Products</h2>

<div class="flex flex-row flex-wrap p-2">
    {{ simple-commerce:products as='product' }}
        {{ if no_results }}
            <div class="mx-auto my-6 md:w-1/2">
                <p>There's no products to display. You'll need to create one first.</p>
            </div>
        {{ /if }}

        {{ product }}
            <a class="w-1/2 md:w-1/4 px-2 py-4" href="/products/{{ slug }}">
                <div class="h-40 bg-gray-200 mb-2"></div>
                <h2 class="text-gray-700 font-bold text-xl">{{ title }}</h2>
                <h3 class="text-gray-700 font-semibold text-sm">From {{ from_price }}</h3>
            </a>
        {{ /product }}
    {{ /simple-commerce:products }}
</div>
