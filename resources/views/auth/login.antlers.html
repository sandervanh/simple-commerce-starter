<h2 class="text-center font-bold text-gray-700 text-3xl">Login</h2>

{{ user:login_form redirect='{ get:redirect }' }}
    <div class="mt-6 mb-12 md:w-1/2 md:mx-auto">
        {{ if errors }}
            <ul>
                {{ errors }}
                    <li class="bg-red-600">{{ value }}</li>
                {{ /errors }}
            </ul>
        {{ /if }}

        <div class="flex flex-col mb-6">
            <input class="border rounded p-2 mb-2 text-gray-600 focus:text-gray-800 outline-none" type="email" name="email"
                placeholder="Email" value="{{ old:email }}">
            <input class="border rounded p-2 mb-2 text-gray-600 focus:text-gray-800 outline-none" type="password"
                name="password" placeholder="Password">
        </div>

        <div class="flex justify-center md:w-1/2 mx-auto">
            <button class="bg-blue-600 hover:bg-blue-500 py-2 px-6 uppercase text-white font-bold">Login</button>
        </div>
    </div>
{{ /user:login_form }}
